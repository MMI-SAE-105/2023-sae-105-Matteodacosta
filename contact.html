<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="header__logo-link">
            <img class="header__logo" src="public/img/LOGO.webp" alt="Logo">
        </a>
        <div class="header__nav-toggle" onclick="document.documentElement.classList.toggle('menu-open')">
            <div class="header__nav-toggle-bar"></div>
        </div>
        <nav class="header__menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="Artiste.html" class="menu__link">Artiste</a></li>
                <li class="menu__item"><a href="Frise.html" class="menu__link">Galerie</a></li>
                <li class="menu__item"><a href="Billeterie.html" class="menu__link">Billetterie</a></li>
                <li class="menu__item"><a href="contact.html" class="menu__link">Contact</a></li>
            </ul>

    </header>
    <div class="contact">
        <h1 class="contact__title">Contactez Nous</h1>
        <p class="contact__description">Un problème, une question. N'hésitez pas à utiliser ce formulaire pour
            prendre
            contact avec nous !</p>
        <form class="contact__form" action="/submit_form" method="post">
            <input class="contact__input" type="text" id="name" name="name" placeholder="Votre Nom" required>
            <input class="contact__input" type="email" id="email" name="email" placeholder="Votre Email" required>
            <textarea class="contact__textarea" id="message" name="message" placeholder="Votre Message"
                required></textarea>
            <button class="contact__button" type="submit">Envoyer</button>
        </form>
</body>

</html>
