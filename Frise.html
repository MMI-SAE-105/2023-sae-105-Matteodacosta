<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <h1> Les Dates </h1>
        <div class="carrousel" x-data="{hrefCourant: '#ecran-1'}">
            <button @click="$refs.parent.scrollLeft -= $refs.parent.clientWidth"
                class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant"> &lt; </button>
            <button @click="$refs.parent.scrollLeft += $refs.parent.clientWidth"
                class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant">></button>
            <div class="carrousel_parent-ecrans" x-ref="parent" @scroll.debounce.250ms.passive="
            hrefCourant = '#'+
            [...$refs.parent.children]
            .find(e=>e.getBoundingClientRect().x>=0)
            .id">
                <div id=" ecran-1" class="carrousel_ecran">
                    <figure>
                        <img src="public/img/image 2.webp" alt="image ecran 1">
                        <figcaption>Première image</figcaption>
                    </figure>

    </body>

</html>
